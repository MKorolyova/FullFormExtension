<!DOCTYPE html>
<html>
  <head>
    <title>Translator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Translator</h1>

      <section class="setting-section">
        <p>Select language</p>
        <select id="languageSelect" class="select-field">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
        </select>
      </section>

      <p>Type text to translate:</p>
      <textarea id="inputText" class="text-area" rows="4"></textarea>
      <button id="translateBtn" class="button primary">Translate</button>
      <h2>Translation:</h2>
      <div id="output" class="output-box"></div>
    </div>
  </body>

  <script src="popup.js"></script>
</html>
